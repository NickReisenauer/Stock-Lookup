<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/index.js" defer></script>
    <title>Stock Lookup</title>
  </head>
  <body>
    <header>
      <h1>
        Stock Lookup with Ticker Symbol
      </h1>
    </header>
    <main>
      <!-- Forms -->
      <input type="text" id="input" placeholder="Enter a ticker symbol" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <button id="submit">Submit</button>
      <!-- /Forms -->

      <!-- Output -->
      <div class="container hidden">
        <div class="name-price">
          <h2 id="name"></h2>
          <h3 id="price"></h3>
        </div>
        <div class="ticker-link-change">
          <div class="ticker-link">
            <p id="ticker"></p>
            <a href="" id="link"
              ><img src="/images/link.svg" alt="Company Link"
            /></a>
          </div>
          <p id="change"></p>
        </div>
      </div>
      <!-- /Output -->
    </main>
    <footer>
      <p>Made by Nick Reisenauer</p>
    </footer>
  </body>
</html>
